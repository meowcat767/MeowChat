<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Itzumi - Experimental GC</title>
  <link rel="stylesheet" href="style.css">
</head>

    <p class="text-center">Itzumi - Experimental Chatroom - Beta 0.1</p>
    <hr>
  <button id="toggle-dark">Toggle Dark Mode</button>
  <div id="topic-banner">Message of the day: <span id="topic">Loading...</span></div>
  <div id="message-counter">Total messages: <span id="total-messages">0</span></div>
  <div id="chat-container">
    <input type="text" id="filter-input" placeholder="Filter messages..." />
    <div id="messages"></div>
    <form id="chat-form">
      <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>
  </div>
  <a href="https://meowcat.site" class="back-home-btn" target="_blank" rel="noopener" title="Back to Meowcat.site">Home</a>
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
  <script>
    document.getElementById('toggle-dark').onclick = function() {
      document.body.classList.toggle('dark-mode');
    };
  </script>
  <hr>
    <p class="text-center">Developed by Meowcat767. Hosted on Render. Built with Node.js </p> 
</body>
</html>
